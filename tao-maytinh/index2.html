<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính đơn giản</title>

</head>

<body>
    <div>
        <form action="">
            <h1>Caculator</h1>
            <input type="number" id="number1">
            <input type="number" id="number2">
            <br />
            <br />
            <button onclick="tinhtoan('+')">Cộng(+)</button>
            <button onclick="tinhtoan('-')">Trừ(-)</button>
            <button onclick="tinhtoan('*')">Nhân(x)</button>
            <button onclick="tinhtoan('/')">Chia(/)</button>
            <br>
            <input type="number" id="kq1">
        </form>
    </div>
    <script>
        function tinhtoan(toantu) {
            let number1 = +document.getElementById('number1').value;
            let number2 = +document.getElementById('number2').value;
            let kq;
            switch (toantu) {
                case '+':
                    kq = number1 + number2;
                    break;
                case '-':
                    kq = number1 - number2;
                    break;
                case '*':
                    kq = number1 * number2;
                    break;
                case '/':
                    kq = number1 / number2;
                    break;
            }
         //   alert(kq);
            document.getElementById('kq1').value =kq;
        }
      
    </script>
</body>

</html>
